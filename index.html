<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life on Hexagons</title>
    <script type="text/javascript" src="hexlife.js"></script>
  </head>
  <body onload="start()">
    <div id="controls">
      <input id="in_prob" type="number" value="0.25">
      <input id="btn_pause" type="submit" value="Pause" onclick="onpause()">
      <input id="btn_restart" type="submit" value="Restart"
             onclick="onrestart()">
    </div>
    <canvas id="grid" width="1024" height="768"></canvas>
  </body>
</html>
